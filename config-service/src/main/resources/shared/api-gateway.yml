hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 40000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  routes:
    admin-service:
      path: /api/administration/**
      serviceId: admin-service
      stripPrefix: true
      sensitiveHeaders:

    party-service:
      path: /api/parties/**
      serviceId: party-service
      stripPrefix: true
      sensitiveHeaders:

    auth-service:
      path: /auth/**
      serviceId: auth-service
      stripPrefix: false
      sensitiveHeaders: Cookie,Set-Cookie

server:
  port: 8080