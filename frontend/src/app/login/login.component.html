<div fxFill fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="80" fxFlex.gt-sm="33" fxLayout="row">
        <mat-card fxFlex>
            <form (submit)="login()" class="login-form">
                <mat-form-field>
                    <input [formControl]="email"
                           matInput
                           placeholder="Email Address"
                           required>
                    <mat-error *ngIf="email.hasError('required')">This is required</mat-error>
                    <mat-error *ngIf="email.hasError('email')">This is not a valid email</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input [formControl]="password"
                           [type]="hide ? 'password' : 'text'"
                           matInput placeholder="Enter your password" required>
                    <mat-icon (click)="hide = !hide" matSuffix>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-error *ngIf="password.hasError('required')">This is required</mat-error>
                </mat-form-field>
                <button [color]="'primary'"
                        [disabled]="password.invalid || email.invalid"
                        mat-flat-button
                >Login
                </button>
            </form>
        </mat-card>
    </div>
</div>
