<div (cdkDropListDropped)="drop($event)"
     cdkDropList
     class="widget-list"
     fxLayout="column"
     fxLayoutAlign="space-evenly stretch"
     fxLayoutGap>
    <mat-card *ngFor="let widget of widgets"
              cdkDrag
              class="widget-box"
              fxFlex>
        <mat-card-title>
            {{widget.title}}
        </mat-card-title>
        <mat-card-content>
            {{widget.content}}
        </mat-card-content>
    </mat-card>
</div>
