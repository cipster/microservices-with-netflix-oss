<search-bar></search-bar>

<div fxLayout="row wrap"
     fxLayout.lt-sm="column"
     fxLayoutGap="32px"
     fxLayoutAlign="flex-start"
     class="card-deck">
    <ng-container *ngFor="let party of parties">
        <mat-card
                [routerLink]="['/parties', party.id]"
                fxFlex="0 1 calc(20% - 32px)"
                fxFlex.lt-lg="0 1 calc(25% - 32px)"
                fxFlex.lt-md="0 1 calc(50% - 32px)"
                fxFlex.lt-sm="100%"
                class="party-card mat-elevation-z4">
            <mat-card-header>
                <div mat-card-avatar class="party-header-image">
                    <mat-icon class="huge-icon">{{party.type === 'INDIVIDUAL' ? 'person' : 'domain'}}</mat-icon>
                </div>
                <mat-card-title>{{party.name}}</mat-card-title>
                <mat-card-subtitle>{{party.type}}</mat-card-subtitle>
                <mat-card-subtitle>{{party.countryOfResidence}}</mat-card-subtitle>
            </mat-card-header>
            <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
            <mat-card-content>

            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary">
                    ASSIGNMENTS
                </button>
                <button mat-button color="primary">
                    STRUCTURE
                </button>
            </mat-card-actions>
        </mat-card>
    </ng-container>

</div>
<span class="fill-remaining-space"></span>
<div class="paginator" fxLayout="row" fxFlexAlign="end" fxLayoutAlign="center baseline" *ngIf="parties.length !== 0">
    <mat-paginator [length]="parties.length"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>
